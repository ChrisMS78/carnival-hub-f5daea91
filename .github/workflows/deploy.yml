name: Build and Deploy to HostEurope

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # WICHTIG: FTPS aktivieren
          protocol: ftps
          port: 21          # bei HostEurope in der Regel 21, nur Ã¤ndern, wenn im KIS etwas anderes steht

          local-dir: dist/
          server-dir: ./    # oder z.B. /www/ bzw. /www/deinedomain.de/
