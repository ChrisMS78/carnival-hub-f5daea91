name: Build and Deploy to HostEurope

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build


      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps   # FTPS (explizit)
          port: 21         # Standard-FTP-Port bei HostEurope

          security: loose  # wichtig: toleranter mit dem Zertifikat umgehen
          log-level: verbose  # mehr Details in den Logs, hilft beim Debuggen

          local-dir: dist/
          server-dir: /www/keb/   # ggf. /www/ oder /www/deinedomain.de/ anpassen

